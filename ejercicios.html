<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0zi6M1ZmlE77ITc67UuLsA4hfXH8k5v3D7un4eG4E6b6W2uA" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="h1">Ejercicios de JavaScript</h1>
        <div class="button-container mt-3">
            <button class="btn btn-primary" onclick="sumarArray([4, 6, 13, 6, 11])">Ejercicio 1: Sumar Array</button>
            <button class="btn btn-primary" onclick="mayorYMenor([10, 5, 22, 4, 15])">Ejercicio 2: Mayor y Menor</button>
            <button class="btn btn-primary" onclick="contarPares([14, 19, 12, 8, 24])">Ejercicio 3: Contar Pares</button>
            <button class="btn btn-primary" onclick="ordenarArray([16, 2, 5, 6])">Ejercicio 4: Ordenar Array</button>
            <button class="btn btn-primary" onclick="buscarNombre(['Roxana', 'Felix', 'Lucia'], 'Ana')">Ejercicio 5: Buscar Nombre</button>
            <button class="btn btn-primary" onclick="invertirArray([1, 2, 3, 4])">Ejercicio 6: Invertir Array</button>
            <button class="btn btn-primary" onclick="nombresAMayusculas(['tony', 'felix', 'ana'])">Ejercicio 7: Nombres en Mayúsculas</button>
            <button class="btn btn-primary" onclick="sumarPositivos([-1, 2, 3, -4])">Ejercicio 8: Sumar Positivos</button>
            <button class="btn btn-primary" onclick="primerMultiploDeCinco([1, 2, 3, 5, 6])">Ejercicio 9: Primer Múltiplo de 5</button>
            <button class="btn btn-primary" onclick="tablaMultiplicar(5)">Ejercicio 10: Tabla de Multiplicar</button>
            <button class="btn btn-primary" onclick="fibonacci10()">Ejercicio 11: Fibonacci (10 primeros)</button>
            <button class="btn btn-primary" onclick="adivinarNumero()">Ejercicio 12: Adivinar Número</button>
            <button class="btn btn-primary" onclick="cuentaRegresiva(10)">Ejercicio 13: Cuenta Regresiva</button>
            <button class="btn btn-primary" onclick="validarNumero()">Ejercicio 14: Validar Número</button>
            <button class="btn btn-primary" onclick="mostrarMenu()">Ejercicio 15: Mostrar Menú</button>
            <button class="btn btn-primary" onclick="sumaImpares()">Ejercicio 16: Suma de Impares 1 y 50</button>
            <button class="btn btn-primary" onclick="loginSimulado()">Ejercicio 17: Login Simulado</button>
            <button class="btn btn-primary" onclick="sumaHastaCero()">Ejercicio 18: Suma hasta Cero</button>
            <button class="btn btn-primary" onclick="fibonacciHasta100()">Ejercicio 19: Fibonacci hasta 100</button>
            <button class="btn btn-primary" onclick="multiplosDeTres()">Ejercicio 20: Múltiplos de 3 menores a 50</button>
        </div>
        <div id="output" class="mt-4"></div>
    </div>

    <!-- Incluir el archivo JS de Bootstrap y los scripts adicionales de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyb2bhoG6kQ6Go5nk5dZ+qDQu5hExg7r0wVj6gD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zi6M1ZmlE77ITc67UuLsA4hfXH8k5v3D7un4eG4E6b6W2uA" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zi6M1ZmlE77ITc67UuLsA4hfXH8k5v3D7un4eG4E6b6W2uA" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
